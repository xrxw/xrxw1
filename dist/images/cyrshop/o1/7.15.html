        //4、编写函数，要求传入两个时间节点，能返回两个时间节点之间相差 多少天多少小时多少分钟多少秒
        getDiff();
        function getDiff(){
            var date=new Date();
            var date1=new Date(2020,9,1);
            //获取两个距离格林威治时间的时间差
            date=date.getTime()
            date1=date1.getTime();
            //两个时间差相减，得出两个时间差的毫秒数
            var diff=date1-date;
            var day=diff/(1000*60*60*24)//一天的毫秒数（1000*60*60*24）
            day=Math.floor(day)//向下整取。不足一天的小数部分变成小时
            

            diff=diff-day*1000*60*60*24//把天数剩下毫秒数来计算
            var hour=diff/(1000*60*60);//一天的毫秒数：1000*60*60
            hour=parseInt(hour)//向下整取。不足一天的小数部分变成分钟

            diff=diff-1000*60*60*hour;// 把小时剩下的毫秒数来计算
            var minute=diff/(60*1000)// 一分钟的毫秒数:60*1000
            minute=Math.floor(minute) // 向下取整,不足一分钟的部分变成秒

            diff=diff-60*1000*minute;// 把分钟剩下的毫秒来计算
            var second=Math.floor(diff/1000);// 一秒的毫秒数:1000
            var time=document.getElementById('time')//把倒计时显示在h1标签里面
            time.innerHTML = "今天距离国庆节还有"+day+"天"+hour+"小时"+minute+"分钟"+second+"秒"
        }
