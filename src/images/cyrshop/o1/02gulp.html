<body>
    <script>    
        /* 
            了解gulp    
                + 前端自动化打包工具
                    ==>运行需要依赖一个node环境
                    ==>自动化:自动,不需要手动做事,但是需要你手动去编辑好一个步骤
                    ==>打包:就是把零散的东西给你合在一起,对代码进行压缩/混淆/合并
                    ==>工具:帮我们完成这个事情的东西  
                + 流(了解)
                    ==>当你使用代码读取磁盘上的内容的时候
                    ==>不是立即把磁盘上的内容全部给你看,而是处理成我们不认识的(二进制形式)
                    ==>你好世界 ==> 存储在电脑上的时候 ==>01010101010
                    ==>当这个二进制的时候被包装以后,就是一个可以直接使用方法的二进制格式
                    ==>我们管这个东西叫做二进制流
                + gulp版本问题
                    ==>目前市场上流行两种gulp版本
                        -> gulp@3.x.x -> gulp3
                            ==>以前的版本
                            ==>以前的版本检测的是偶直接出现gulp的版本
                            ==>你安装的是3.9.1->你检测的时候就出现3.9.1
                        -> gulp@4.x.x -> gulp4
                            ==>最新的版本
                            ==>现在你检测的时候出现的是cli版本
                            ==>当你安装的是4.0.2版本 -> 检测的时候出现cli version2.2.0
                + 安装gulp  
                    + 因为gulp是一个全局工具
                        ==>直接使用npm去安装gulp这个工具就可以了
                    + 打开命令行
                        ==>输入指令: npm install --global gulp
                        ==>简写指令: npm i -g gulp
                    + 检测gulp
                        ==>打开命令行
                        ==>输入指令:gulp --version或者gulp -v
                        ==>出现版本号:
                            CLI version: 2.3.0
                            Local version: Unknown
                        ==>就是对的
                    + 卸载gulp  
                        + 使用npm进行卸载
                        + 输入指令: npm uninstall --global gulp
                            ==>简写: npm un -g gulp
                            
                    + 安装完毕以后可以在命令行使用gulp xxx的相关指令了

        */
    </script>
</body>
