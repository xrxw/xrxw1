<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style type="text/css">
			*{margin: 0; padding: 0; font-family: "微软雅黑";font-size: 14px;}
			#container,#container1{
				width: 398px; 
				margin: 100px auto;}
			a{
				display:block ;
				width: 98px; 
				height: 42px; 
				line-height: 42px; 
				text-align: center; 
				float: left;
				border-top: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				color: #333333;
				text-decoration: none;
			}
			a:hover{
				color: #FF4400;
			}
			.content{
				width: 355px;
				height: 140px;
				text-align: center;
				border-right: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				padding: 30px 0 0 40px;
				display: none;
			}
			.clear{clear: left;}
			a.on{ background: #FF4400; color: #fff;}
			.abc{
				display: block;
			}
		</style>
		<script src="../../../../jquery/jquery-1.12.4.js"></script>
	
	</head>
	<body>
		<div id="container">
			<a href="#" class="on">充话费</a>
			<a href="#">充流量</a>
			<a href="#">充固话</a>
			<a href="#" style="border-right: solid 1px #FF4400;">充宽带</a>

			<div class="clear"></div>
			
			<div class="content abc">
				<img src="./1.png">
			</div>
			<div class="content">
				<img src="./2.png">
			</div>
			<div class="content">
				<img src="./3.png">
			</div>

			<div class="content">
				<img src="./4.png">
			</div>
	</div>
    </body>
